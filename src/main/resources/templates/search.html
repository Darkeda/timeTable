<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TimeNow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/icomoon.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/flexslider.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/search.css">
  <script src="js/modernizr-2.6.2.min.js"></script>
  <script src="js/respond.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.flexslider-min.js"></script>
  <script src="js/sticky-kit.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/modalLogic.js"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>
<body>

<div class="fh5co-loader"></div>
<div id="page">
  <div th:insert="navbar"></div>

  <div id="SearchEverything">
    <div class="topnav">

      <div class="search-container">
        <form th:action="@{/search}">

          <input id="startingLocation" list="startingLocationsList" type="text" placeholder="Starting City.." >
          <datalist id="startingLocationsList">
            <option th:each="loc: ${locations}" th:value=" ${loc.name}" th:text=" ${loc.id}" > </option>
          </datalist>

          <input id="finalLocation" list="finalLocationsList" type="text" placeholder="Final City.." >

          <datalist id="finalLocationsList" >

            <option th:each="loc: ${locations}" th:value=" ${loc.name}" th:text=" ${loc.id}" > </option>

          </datalist>

          <input id="searchDeparture" type="text" placeholder="Departure.." >
            <button onclick="filterTable()" type="button"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>

    <table id="dataTable" class="table" onload="loadInitialTable()">
      <thead>
      <tr>
        <th>Starting Location</th>
        <th>Final Location Name</th>
        <th>Departure</th>
      </tr>
      </thead>
      <tbody>
      <tr >
      </tr>
      </tbody>
    </table>
  </div>
</div>
</div>


</div>

<div class="container">

</div>
</div>

<script>

  window.onload = function(){
    loadInitialTable();
};
</script>

</body>
</html>
